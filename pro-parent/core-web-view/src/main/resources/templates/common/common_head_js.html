            <!--[if !IE]> -->
            <script th:src="@{/ace-1.3.3/assets/js/jquery.js}"></script>
            <!-- <![endif]-->
            <!--[if IE]>
            <script th:src="@{/ace-1.3.3/assets/js/jquery1x.js}"></script>
            <![endif]-->

            <!-- 动态加载 jquery.mobile 库 -->
            <script type="text/javascript">
                if('ontouchstart' in document.documentElement){
                    var new_script = document.createElement("script");
                    new_script.src = "/ace-1.3.3/assets/js/jquery.mobile.custom.js";
                    document.getElementsByTagName("HEAD")[0].appendChild(new_script);
                    new_script = null;
                }

                /*为 jquery扩展一个 serializeJson的方法*/
                (function($){
                    $.fn.serializeJson=function(){
                        var serializeObj={};
                        var array=this.serializeArray();
                        var str=this.serialize();
                        $(array).each(function(){
                            if(serializeObj[this.name]){
                                if($.isArray(serializeObj[this.name])){
                                    serializeObj[this.name].push(this.value);
                                }else{
                                    serializeObj[this.name]=[serializeObj[this.name],this.value];
                                }
                            }else{
                                serializeObj[this.name]=this.value;
                            }
                        });
                        return serializeObj;
                    };
                })(jQuery);

                /* 为 String 类扩展一个 isEmpty 的方法 */
                String.prototype.isEmpty = function(){
                    if(typeof this == "undefined" || this == null || this == ""){
                        return true;
                    }else{
                        return false;
                    }
                }
            </script>
