<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/common_head_css::commonHeader">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/js/ztree/css/zTreeStyle/zTreeStyle.css}" type="text/css">
</head>
<body class="no-skin">

    <div class="main-container" id="main-container">
        <script type="text/javascript">
            try{ace.settings.check('main-container' , 'fixed')}catch(e){}
        </script>

        <div class="main-container-inner">
            <div class="main-content" style="margin-left: 0px;">
                <div class="page-content">
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- PAGE CONTENT BEGINS -->
                            <form class="form-horizontal" id="validation-form" method="post">
                                <div class="form-group">
                                    <!-- 隐藏的 id 和 pid -->
                                    <input name="id" id="resId" type="hidden" value="" />
                                    <input type="hidden" id="pid" name="pid" value="" />
                                    <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="pname">上级资源</label>
                                    <div class="col-xs-12 col-sm-9">
                                        <div class="input-icon input-icon-right" id="parentRes">
                                            <input type="text" readonly="readonly" id="pname" name="pname" value="" class="col-xs-12 col-sm-6" />
                                            <button id="menuBtn" type="button" class="btn btn-sm btn-default" onclick="showMenu(); return false;" style="float: left;">选择</button>
                                        </div>
                                        <div id="menuContent" class="menuContent" style="overflow-y:auto; overflow-x:auto;display:none;position:absolute; z-index: 99999;background-color: #FFFFFF;border: 1px solid #858585;height: 250px;width: 270px;">
                                            <ul id="resTree" class="ztree" ></ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name">资源名称</label>
                                    <div class="col-xs-12 col-sm-9">
                                        <div class="clearfix">
                                            <input type="text" name="name" id="name" value="" class="col-xs-12 col-sm-6" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="url">资源路径</label>
                                    <div class="col-xs-12 col-sm-9">
                                        <div class="clearfix">
                                            <input type="text" name="url" id="url" value="" class="col-xs-12 col-sm-6" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="resTypeCode">资源类型</label>
                                    <div class="col-xs-12 col-sm-9">
                                        <div class="clearfix">
                                            <select name="resTypeCode" id="resTypeCode" class="col-xs-12 col-sm-6">
                                                <option value="1">系统菜单</option>
                                                <option value="2">功能按钮</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="seq">排序号</label>
                                    <div class="col-xs-12 col-sm-9">
                                        <div class="clearfix">
                                            <input type="text" name="seq" id="seq" value="" class="col-xs-12 col-sm-6" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="icon">图标</label>
                                    <div class="col-xs-12 col-sm-9">
                                        <div class="clearfix">
                                            <input type="text" name="icon" id="icon" value="" class="col-xs-12 col-sm-6" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-3 no-padding-right checkbox-inline" for="root">是否一级菜单</label>
                                    <div class="col-xs-12 col-sm-9">
                                        <div class="clearfix">
                                            <input name="root" id="root" class="ace ace-switch" type="checkbox"/>
                                            <span class="lbl"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix form-actions" align="center">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="submit-btn" class="btn btn-info" type="submit" data-last="Finish">
                                            <i class="ace-icon fa fa-check bigger-110"></i>
                                            提交
                                        </button>
                                        &nbsp; &nbsp; &nbsp;
                                        <button class="btn" type="reset">
                                            <i class="ace-icon fa fa-undo bigger-110"></i>
                                            重置
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.page-content -->
            </div><!-- /.main-content -->
        </div><!-- /.main-container-inner -->
    </div><!-- /.main-container -->

    <script th:src="@{/ace-1.3.3/assets/js/bootstrap.js}"></script>
    <script th:src="@{/ace-1.3.3/assets/js/jquery.validate.js}"></script>
    <script th:src="@{/ace-1.3.3/assets/js/additional-methods.js}"></script>
    <script th:src="@{/ace-1.3.3/assets/js/bootbox.js}"></script>
    <script th:src="@{/ace-1.3.3/assets/js/jquery.maskedinput.js}"></script>
    <script th:src="@{/ace-1.3.3/assets/js/select2.js}"></script>
    <!-- ace scripts -->
    <script th:src="@{/ace-1.3.3/assets/js/ace-elements.js}"></script>
    <script th:src="@{/ace-1.3.3/assets/js/ace.js}"></script>

    <!-- inline scripts related to this page -->
    <script th:src="@{/js/layer/layer.js}"></script>
    <!--引入自定义本地存储对象myStorage，它依赖于cookieStorage.js-->
    <script th:src="@{/script/cookieStorage.js}"></script>
    <script th:src="@{/script/myStorage.js}"></script>

    <script type="text/javascript">

        $(function () {
            var $validation = true;
            $('#validation-form').validate({
                errorElement: 'div',
                errorClass: 'help-block',
                focusInvalid: false,
                //oldPwd newPwd pwdRepeat
                rules: {
                    oldPwd:{
                        required: true
                    },
                    newPwd:{
                        required: true,
                        minlength:6
                    },
                    pwdRepeat:{
                        required: true,
                        minlength:6
                    }
                },
                messages: {
                    oldPwd:{
                        required: "请输入旧密码"
                    },
                    newPwd:{
                        required: "请输入新密码",
                        minlength:"密码长度最少为6位"
                    },
                    pwdRepeat:{
                        required: "请输入重复密码",
                        minlength:"密码长度最少为6位"
                    }
                },
                highlight: function (e) {
                    $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
                },
                success: function (e) {
                    $(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
                    $(e).remove();
                },
                errorPlacement: function (error, element) {
                    if(element.is(':checkbox') || element.is(':radio')) {
                        var controls = element.closest('div[class*="col-"]');
                        if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
                        else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
                    }
                    else if(element.is('.select2')) {
                        error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
                    }
                    else if(element.is('.chosen-select')) {
                        error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
                    }
                    else error.insertAfter(element.parent());
                },

                submitHandler: function (form) {
                    var $form = $("#validation-form");
                    var $btn = $("#submit-btn");

                    if($btn.hasClass("disabled")) return;
                    var submitData = {

                        newPwd: $("#newPwd").val(),
                        loginName:JSON.parse( myStorage.getItem('currentUser')).name
                    };
                    $btn.addClass("disabled");
                    var promise = $.ajax({
                        url:'http://localhost:8080/users/pwd',
                        data:JSON.stringify(submitData),
                        dataType:'json',
                        type:'post',
                        headers:{"Authorization":JSON.parse( myStorage.getItem('currentUser')).token,"Content-Type":"application/json;;charset=UTF-8"}
                    });

                                time: 3000 //2秒关闭（如果不配置，默认是3秒）
                            },function(){
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                            });
                        }
                    }).fail(function (error) {

                invalidHandler: function (form) {
                }
            });
        })

        function closeView(){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        }
    </script>
</body>
</html>
