<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/common/common_head_css::commonHeader">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title>文章列表</title>
        <meta name="description" content="overview &amp; stats" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    </head>
    <body class="no-skin">
    <div class="main-container" id="main-container">
        <script type="text/javascript">
            try{ace.settings.check('main-container' , 'fixed')}catch(e){}
        </script>
        <div class="main-content" id="page-wrapper">
            <div class="page-content" id="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="widget-box">
                            <div class="widget-header widget-header-small">
                                <h5 class="widget-title lighter">筛选</h5>
                            </div>
                            <div class="widget-body">
                                <div class="widget-main">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="ace-icon fa fa-check"></i>
                                                </span>
                                                <input type="text" id="name" name="name" class="form-control search-query" placeholder="请输入关键字" />
                                                <span class="input-group-btn">
                                                    <button type="button" id="btn_search" onclick="filterTable()" class="btn btn-purple btn-sm">
                                                        <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                                        搜索
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row-fluid" style="margin-bottom: 5px;">
                            <div class="span12 control-group" id="permissionBtns">
                            </div>
                        </div>
                        <!-- PAGE CONTENT BEGINS -->
                        <table id="grid-table"></table>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div>
        </div>
    </div><!-- /.main-container -->

        <!--导入通用js-->
        <div th:include="/common/common_head_js::onLoadJS"></div>
        <script th:src="@{/easyui/easyloader.js}"></script>
        <!--引入自定义本地存储对象myStorage，它依赖于cookieStorage.js-->
        <script th:src="@{/script/cookieStorage.js}"></script>
        <script th:src="@{/script/myStorage.js}"></script>

        <script type="text/javascript">
            var base = 'http://localhost:8080';
            easyloader.base = "/easyui/";
            easyloader.locales = 'zh_CN';
            easyloader.theme = 'bootstrap';
            easyloader.load('datagrid',function(){
                $('#grid-table').datagrid({
                    striped : true,
                    idField:'id',
                    loadMsg: "加载中......",
                    method:'get',
                    fit:false,
                    fitColumns:true,
                    autoRowHeight:false,
                    singleSelect:true,
                    pagination:true,
                    pageSize : 20,
                    pageList : [ 10, 20, 30, 40, 50, 100, 200, 300, 400, 500 ],
                    columns:[[
                        {title:'标题',field:'articleTitle',width:150,align:'center'},
                        {title:'文章描述',field:'articleDesc',width:150,align:'center'},
                        {title:'创建时间',field:'createTime',width:100,align:'center'},
                        {title:'所属类别',field:'dicItemName',width:100,align:'center'}
                    ]]
                });

                loadData();

                // 初始化权限按钮
                var promise1 = $.ajax({
                    url:base + '/resources/userRes/' + JSON.parse( myStorage.getItem('currentUser')).name,
                    dataType:'json',
                    type:'get',
                    headers:{"Authorization":JSON.parse( myStorage.getItem('currentUser')).token,"Content-Type":"application/json;charset=UTF-8"}
                });
                promise1.done(function (data) {
                    var res = data.data;
                    if(isInArray(res,'/admin/article/add')){
                        $('#permissionBtns').append('<button class="btn btn-primary" onclick="addArticle()" id="btn-add">添加</button>');
                    }
                    if(isInArray(res,'/admin/article/edit')){
                        $('#permissionBtns').append('<button class="btn btn-info" onclick="modifyRole()" id="btn-edit">编辑</button>');
                    }
                }).fail(function (error) {
                    console.log(error);
                });
            });

            // 加载指定 url 的数据
            function loadData(title){
                var page = $("#grid-table").datagrid("getPager");
                var pageOptions = $(page).pagination('options');
                var baseUrl = base + '/users/page?page=' + pageOptions.pageNumber + '&rows=' + pageOptions.pageSize;
                if (title){
                    baseUrl += '&title=' + title;
                }
                var promise = $.ajax({
                    url:baseUrl,
                    dataType:'json',
                    type:'get',
                    headers:{"Authorization":JSON.parse( myStorage.getItem('currentUser')).token,"Content-Type":"application/json;charset=UTF-8"}
                });
                promise.done(function (data) {
                    $('#grid-table').datagrid('loadData',data);
                }).fail(function (error) {
                    console.log(error);
                });
            }
            // 表格过滤
            function filterTable(e){
                var name = $("#name").val();
                if(!name.isEmpty()){
                    loadGrid(name);
                }
            }
            // 添加按钮事件处理函数
            function addArticle(){
                layer.open({
                    type: 2,
                    fix: false,
                    title: '添加角色',
                    maxmin: true,
                    content: '/admin/article/add',
                    area: ['770px', '520px']
                });
            }
            // 修改按钮事件处理函数
            function modifyRole() {
                var row = selectRow();
                if (row === null) {
                    layer.msg("请选择要修改的角色数据行");
                    return;
                }
                layer.open({
                    type: 2,
                    fix: false,
                    title: '资源修改',
                    maxmin: true,
                    content: '/admin/role/edit/'+row.id,
                    area: ['770px', '520px']
                });
            }
            // 判断 url 是否在指定数组中
            function isInArray(resArray,val){
                for (var k=0;k<resArray.length;k++) {
                    if(val === resArray[k].url){
                        return true;
                    }
                }
                return false;
            }
            //重新加载表格
            function reloadGrid(){
                $('#grid-table').datagrid('reload');
            }
            //选中表格的一行
            function selectRow(){
                return $('#grid-table').datagrid('getSelected');
            }
        </script>
    </body>
</html>
